<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    main {
      position: relative;
      width: 100%;
      height: 85vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    /* SPORTYAI SIDEBAR */
    .ai-toggle-btn {
      position: fixed;
      top: 100px;
      right: 10px;
      z-index: 100;
      background-color: var(--indigo-light);
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }

    body.dark .ai-toggle-btn {
      background-color: var(--indigo-dark);
    }

    .ai-sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: var(--indigo-light);
      color: black;
      transition: right 0.3s ease;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
      z-index: 99;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    body.dark .ai-sidebar {
      background-color: var(--indigo-dark);
      color: white;
    }

    .ai-sidebar.open {
      right: 0;
    }

    .ai-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ai-input {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    .ai-input input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .ai-input button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-basis: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .slide-content {
        font-size: 14px;
        padding: 10px 15px;
      }

      .shop-btn {
        font-size: 14px;
        padding: 8px 16px;
      }

      .ai-sidebar {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- ... dein Header bleibt gleich ... -->
    <div class="logo-area">
      <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">...</button>
      <span class="brand-name">GETSPORTY</span>
    </div>
    <!-- ... -->
  </header>

  <main>
    <!-- Slides (nur Pfade zu pic1.jpg usw. geÃ¤ndert) -->
    <div class="slide active" style="background-image: url('images/pic1.jpg')">...</div>
    <div class="slide" style="background-image: url('images/pic2.jpg')">...</div>
    <div class="slide" style="background-image: url('images/pic3.jpg')">...</div>
    <div class="slide" style="background-image: url('images/pic4.jpg')">...</div>
    <div class="slide" style="background-image: url('images/pic5.jpg')">...</div>
    <div class="dots">...</div>
  </main>

  <!-- AI TOGGLE BUTTON -->
  <button class="ai-toggle-btn" onclick="toggleAISidebar()">ðŸ¤– SportyAI</button>

  <!-- AI SIDEBAR -->
  <div class="ai-sidebar" id="aiSidebar">
    <div>
      <div class="ai-header">SportyAI</div>
      <div style="margin-bottom: 15px;">Wie kann ich dir helfen?</div>
    </div>
    <div class="ai-input">
      <input type="text" placeholder="Frag mich etwas..." />
      <button>Senden</button>
    </div>
  </div>

  <footer>
    <div class="footer-links">...</div>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Slide show logic
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    setInterval(() => {
      showSlide((currentSlide + 1) % slides.length);
    }, 5000);

    // Sidebar AI Toggle
    function toggleAISidebar() {
      document.getElementById("aiSidebar").classList.toggle("open");
    }
  </script>
</body>
</html>
