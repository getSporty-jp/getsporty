<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sport Slideshow</title>
  <style>
    :root {
      --bg: #121212;
      --text: #eee;
      --accent: #f0a500;
      --button-bg: #222;
      --chatbox-bg: #222;
      --slide-bg: #000;
    }

    body.bright-mode {
      --bg: #ffffff;
      --text: #111;
      --accent: #d97706;
      --button-bg: #f3f3f3;
      --chatbox-bg: #eaeaea;
      --slide-bg: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      margin: 0;
      color: var(--accent);
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--button-bg);
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .mode-toggle:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    nav {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    nav button {
      background: var(--button-bg);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px 18px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 60vh;
      max-height: 500px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 5%;
      background-color: var(--slide-bg);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    .slide {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .slide.active {
      opacity: 1;
      position: relative;
      z-index: 2;
    }

    .slide img {
      max-width: 90%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      user-select: none;
      -webkit-user-drag: none;
    }

    .chatbox {
      width: 100%;
      max-width: 900px;
      background: var(--chatbox-bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.2);
      color: var(--text);
      font-size: 1rem;
    }

    .chatbox textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      resize: none;
      padding: 12px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      outline: none;
      box-sizing: border-box;
    }

    .chatbox button {
      margin-top: 10px;
      background-color: var(--accent);
      border: none;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: var(--bg);
    }

    .chatbox button:hover {
      background-color: #cf8500;
    }

    @media (max-width: 600px) {
      nav {
        gap: 12px;
      }
      nav button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
      .slideshow-container {
        height: 40vh;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

  <header>
    <img src="images/logo.png" alt="Logo" />
    <h1>Players are made not born, get ready!</h1>
  </header>

  <nav>
    <button>Schutzausr√ºstung</button>
    <button>Kinder</button>
    <button>Trainingsger√§te</button>
    <button>Bekleidung</button>
    <button>Ern√§hrung</button>
  </nav>

  <section class="slideshow-container" aria-label="Slideshow mit Sportbildern">
    <div class="slide active" tabindex="0" role="button" aria-pressed="true" aria-label="Baseball">
      <img src="images/slide1.jpg" alt="Baseball" />
    </div>
    <div class="slide" tabindex="0" role="button" aria-pressed="false" aria-label="Basketball">
      <img src="images/slide2.jpg" alt="Basketball" />
    </div>
    <div class="slide" tabindex="0" role="button" aria-pressed="false" aria-label="Football">
      <img src="images/slide3.jpg" alt="Football" />
    </div>
  </section>

  <section class="chatbox" aria-label="Chatbox">
    <textarea placeholder="Schreibe hier deine Nachricht..."></textarea>
    <button type="button">Absenden</button>
  </section>

  <script>
    // Slideshow Wechsel
    const slides = document.querySelectorAll(".slide");
    let current = 0;
    const slideInterval = 5000;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
        slide.setAttribute("aria-pressed", i === index ? "true" : "false");
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    setInterval(nextSlide, slideInterval);

    // Slide-Click
    slides.forEach((slide, idx) => {
      slide.addEventListener("click", () => {
        alert(`Button f√ºr Bild ${idx + 1} wurde geklickt.`);
      });
      slide.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          slide.click();
        }
      });
    });

    // Dark/Bright Mode
    function toggleMode() {
      document.body.classList.toggle("bright-mode");
    }
  </script>
</body>
</html>
