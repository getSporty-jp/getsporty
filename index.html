<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Meine Webseite</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --light-bg: #c0c0c0;
      --light-bg-secondary: #d0d0d0;
      --dark-bg: #202020;
      --text-color-light: #111;
      --text-color-dark: #eee;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-color-dark);
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(2);
      }
      100% {
        filter: brightness(1);
      }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 15px 20px;
      text-align: center;
      font-size: 14px;
    }

    .dark footer {
      background-color: white;
      color: #111;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    .dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    .dark .toggle-mode:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo-Button -->
    <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">
      <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="circle-clip">
            <circle cx="100" cy="100" r="100" />
          </clipPath>
        </defs>

        <!-- WeiÃŸer Hintergrundkreis -->
        <circle cx="100" cy="100" r="100" fill="white" />

        <path 
          d="M0,140
             Q30,120 70,135
             Q90,150 120,130
             Q150,160 180,140
             Q200,130 200,200
             L0,200 Z"
          fill="#12307C"
          clip-path="url(#circle-clip)"
        />

        <path 
          d="M0,90
             Q20,70 50,90
             Q80,110 110,90
             Q140,120 170,85
             Q200,100 200,140
             Q180,150 140,140
             Q100,130 70,140
             Q30,130 0,140 Z"
          fill="#3459B1"
          clip-path="url(#circle-clip)"
        />

        <path 
          d="M0,0 L0,90
             Q25,65 55,90
             Q90,120 130,80
             Q160,100 200,85
             L200,0 Z"
          fill="#8C9ED6"
          clip-path="url(#circle-clip)"
        />

        <path 
          d="M0,90
             Q20,60 45,95
             Q70,130 100,85
             Q125,120 150,75
             Q180,110 200,80"
          fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)"
        />

        <path 
          d="M0,140
             Q40,125 65,145
             Q95,160 130,130
             Q170,170 200,140"
          fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)"
        />
      </svg>
    </button>

    <button class="toggle-mode" onclick="toggleMode()">Modus wechseln</button>
  </header>

  <main>
    <h1>Willkommen auf meiner Seite!</h1>
  </main>

  <footer>
    <p>Impressum | Kontakt: <a href="mailto:deine@email.de">deine@email.de</a></p>
  </footer>

  <script>
    const logoButton = document.getElementById("logo-button");

    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }

    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth; // Force reflow for animation restart
      logoButton.classList.add("shine");
    }

    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);

    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
