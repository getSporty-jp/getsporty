<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slicer-Button mit Bildrotation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      transition: opacity 1s ease-in-out;
    }

    /* Dein Button-Style */
    .btn-17,
    .btn-17 *,
    .btn-17 :after,
    .btn-17 :before,
    .btn-17:after,
    .btn-17:before {
      border: 0 solid;
      box-sizing: border-box;
    }

    .btn-17 {
      -webkit-tap-highlight-color: transparent;
      -webkit-appearance: button;
      background-color: #000;
      background-image: none;
      color: #fff;
      cursor: pointer;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
        Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-size: 100%;
      font-weight: 900;
      line-height: 1.5;
      margin: 0;
      -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
      padding: 0;
      text-transform: uppercase;
      border-radius: 99rem;
      border-width: 2px;
      padding: 0.8rem 3rem;
      z-index: 1;
      position: relative;
      overflow: hidden;
    }

    .btn-17 .text-container {
      display: block;
      mix-blend-mode: difference;
      position: relative;
      z-index: 2;
    }

    .btn-17 .text {
      display: block;
      position: relative;
    }

    .btn-17:hover .text {
      animation: move-up-alternate 0.3s forwards;
    }

    @keyframes move-up-alternate {
      0% { transform: translateY(0); }
      50% { transform: translateY(80%); }
      51% { transform: translateY(-80%); }
      100% { transform: translateY(0); }
    }

    .btn-17:after,
    .btn-17:before {
      --skew: 0.2;
      background: #fff;
      content: "";
      display: block;
      height: 102%;
      left: calc(-50% - 50% * var(--skew));
      pointer-events: none;
      position: absolute;
      top: -104%;
      transform: skew(calc(150deg * var(--skew))) translateY(var(--progress, 0));
      transition: transform 0.2s ease;
      width: 100%;
      z-index: 0;
    }

    .btn-17:after {
      --progress: 0%;
      left: calc(50% + 50% * var(--skew));
      top: 102%;
      z-index: 0;
    }

    .btn-17:hover:before {
      --progress: 100%;
    }

    .btn-17:hover:after {
      --progress: -102%;
    }
  </style>
</head>
<body>

  <!-- Hintergrundbild -->
  <img class="background-image" id="bgImage" src="baseball-icon.jpeg" alt="Hintergrundbild">

  <!-- Button -->
  <button class="btn-17">
    <span class="text-container">
      <span class="text">Los geht's</span>
    </span>
  </button>

  <script>
    const images = [
      "baseball-icon.jpeg",
      "basketball-icon.jpeg",
      "football-icon.jpeg"
    ];

    let index = 0;
    const bg = document.getElementById("bgImage");

    setInterval(() => {
      index = (index + 1) % images.length;
      const nextImage = images[index];

      // Für sanften Übergang
      bg.style.opacity = 0;

      setTimeout(() => {
        bg.src = nextImage;
        bg.style.opacity = 1;
      }, 500); // Zeit für Fade-Out
    }, 5000); // Alle 5 Sekunden wechseln
  </script>

</body>
</html>
