<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetSporty – Players are made, not born</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Slideshow Container */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Logo und Slogan */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .overlay img {
      width: 200px;
      margin-bottom: 20px;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    /* Kategorien */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #fff;
      padding: 20px;
      border-top: 2px solid #eee;
      border-bottom: 2px solid #eee;
    }

    .category {
      background-color: #ffe6f0;
      color: #333;
      font-weight: bold;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 25px;
      box-shadow: 0 2px 6px rgba(212,43,99,0.3);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category:hover {
      background-color: #ffd1e0;
    }

    /* Chatbox */
    .chatbox {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .chatbox h2 {
      margin-bottom: 15px;
      color: #d42b63;
    }

    .chatbox input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #d42b63;
      border-radius: 6px;
      outline: none;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 1.8rem;
      }

      .overlay img {
        width: 150px;
      }

      .category {
        padding: 10px 20px;
        margin: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide">
      <img src="images/slide1.jpg" alt="Baseball">
    </div>
    <div class="slide">
      <img src="images/slide2.jpg" alt="Basketball">
    </div>
    <div class="slide">
      <img src="images/slide3.jpg" alt="Football">
    </div>

    <!-- Overlay mit Logo und Slogan -->
    <div class="overlay">
      <img src="images/logo.png" alt="GetSporty Logo">
      <h1>Players are made, not born. Get ready!</h1>
    </div>
  </div>

  <!-- Kategorien -->
  <section class="categories">
    <div class="category">Schutzausrüstung</div>
    <div class="category">Kinder</div>
    <div class="category">Trikots</div>
    <div class="category">Accessoires</div>
    <div class="category">Profis</div>
    <div class="category">Anfänger</div>
  </section>

  <!-- Chatbox -->
  <section class="chatbox">
    <h2>Frage unseren KI-Coach</h2>
    <input type="text" placeholder="Welche Sportart interessiert dich?">
  </section>

  <!-- JavaScript für Slideshow -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 5000); // Wechselt alle 5 Sekunden
    }

    showSlides();
  </script>

</body>
</html>
