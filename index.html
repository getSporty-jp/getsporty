<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="GetSporty Japan – あなたに合ったスポーツ用品を見つけましょう。" />
  <title>GetSporty Japan – あなたのスポーツスタイルを見つけよう</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
      background-image: url('https://i.imgur.com/Y0hIkhC.png'); /* minimalistischer Sakura-Baum */
      background-repeat: no-repeat;
      background-size: 380px auto;
      background-position: bottom right;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem;
      background: #ffffff;
      border-bottom: 2px solid #eee;
    }

    header h1 {
      font-size: 2.6rem;
      color: #c0392b;
      margin-bottom: 0.4rem;
    }

    header p {
      font-size: 1.1rem;
      color: #7a3e3e;
    }

    .search-box {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .search-box input {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .search-box button {
      padding: 0.9rem 1.4rem;
      background: #c0392b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #962d22;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid #eee;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin-bottom: 0.7rem;
      color: #c0392b;
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      body {
        background-size: 250px auto;
        background-position: bottom right;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GetSporty Japan</h1>
    <p>あなたに合ったスポーツ用品を見つけよう</p>
  </header>

  <div class="search-box">
    <input type="text" placeholder="例: 小学生の息子に合うバスケットボール用品は？" />
    <button onclick="alert('スポーツセットを準備中です 🚀')">セットを作成</button>
  </div>

  <div class="categories">
    <div class="card">
      <h3>初心者</h3>
      <p>これから始める方におすすめのアイテム。</p>
    </div>
    <div class="card">
      <h3>中級者</h3>
      <p>ワンランク上を目指すあなたへ。</p>
    </div>
    <div class="card">
      <h3>上級者</h3>
      <p>プロフェッショナル仕様の装備。</p>
    </div>
    <div class="card">
      <h3>子ども向け</h3>
      <p>年齢別に最適なスポーツ用品。</p>
    </div>
    <div class="card">
      <h3>比較・ランキング</h3>
      <p>最適な選択をサポートする比較機能。</p>
    </div>
    <div class="card">
      <h3>その他のスポーツ</h3>
      <p>柔道、剣道、卓球なども対応！</p>
    </div>
    <div class="card">
      <h3>スポーツ診断</h3>
      <p>どのスポーツがあなたにぴったり？</p>
    </div>
  </div>

  <footer>
    &copy; 2025 GetSporty Japan – スポーツの第一歩をここから。
  </footer>

</body>
</html>
