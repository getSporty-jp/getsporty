<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sport Slideshow</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
      filter: brightness(0) invert(1); /* Weißes Logo für dunklen Hintergrund */
    }

    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      margin: 0;
      color: #f0a500;
    }

    /* Kategorien unter Header */
    nav {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    nav button {
      background: #222;
      border: 2px solid #f0a500;
      color: #f0a500;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: #f0a500;
      color: #121212;
    }

    /* Slideshow-Container */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 60vh;
      max-height: 500px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 5%;
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    /* einzelne Slide */
    .slide {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .slide.active {
      opacity: 1;
      position: relative;
      z-index: 2;
    }

    .slide img {
      max-width: 90%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Chatbox unten */
    .chatbox {
      width: 100%;
      max-width: 900px;
      background: #222;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.7);
      color: #eee;
      font-size: 1rem;
    }

    .chatbox textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      resize: none;
      padding: 12px;
      font-size: 1rem;
      background: #121212;
      color: #eee;
      outline: none;
      box-sizing: border-box;
    }

    .chatbox button {
      margin-top: 10px;
      background-color: #f0a500;
      border: none;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #121212;
    }

    .chatbox button:hover {
      background-color: #cf8500;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        gap: 12px;
      }
      nav button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
      .slideshow-container {
        height: 40vh;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Players are made not born, get ready!</h1>
  </header>

  <nav>
    <button>Schutzausrüstung</button>
    <button>Kinder</button>
    <button>Trainingsgeräte</button>
    <button>Bekleidung</button>
    <button>Ernährung</button>
  </nav>

  <section class="slideshow-container" aria-label="Slideshow mit Sportbildern">
    <div class="slide active" tabindex="0" role="button" aria-pressed="true" aria-label="Baseball">
      <img src="images/slide1.jpg" alt="Baseball" />
    </div>
    <div class="slide" tabindex="0" role="button" aria-pressed="false" aria-label="Basketball">
      <img src="slide2.jpg" alt="Basketball" />
    </div>
    <div class="slide" tabindex="0" role="button" aria-pressed="false" aria-label="Football">
      <img src="slide3.jpg" alt="Football" />
    </div>
  </section>

  <section class="chatbox" aria-label="Chatbox">
    <textarea placeholder="Schreibe hier deine Nachricht..."></textarea>
    <button type="button">Absenden</button>
  </section>

  <script>
    // Slideshow Wechsel
    const slides = document.querySelectorAll(".slide");
    let current = 0;
    const slideInterval = 5000; // 5 Sekunden

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
        slide.setAttribute("aria-pressed", i === index ? "true" : "false");
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    setInterval(nextSlide, slideInterval);

    // Interaktive Buttons auf den Slides
    slides.forEach((slide, idx) => {
      slide.addEventListener("click", () => {
        alert(`Button für Bild ${idx + 1} wurde geklickt.`);
      });
      slide.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          slide.click();
        }
      });
    });
  </script>
</body>
</html>
