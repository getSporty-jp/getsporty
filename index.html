<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SVG Shine Effekt</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .shine-button {
      position: relative;
      display: inline-block;
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
    }

    .shine-button svg {
      width: 200px;
      height: 200px;
    }

    .shine-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-20deg);
      pointer-events: none;
    }

    .shine-button.animate::after {
      animation: shine 1s ease-in-out;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
  </style>
</head>
<body>

  <button class="shine-button" aria-label="Logo mit Shine-Effekt">
    <!-- Beispiel-SVG: Ersetze es durch dein eigenes SVG -->
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" fill="#4FC3F7" />
      <text x="50" y="55" text-anchor="middle" fill="#fff" font-size="20" font-family="Arial">LOGO</text>
    </svg>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const shineButton = document.querySelector('.shine-button');

      // Effekt beim Laden
      shineButton.classList.add('animate');

      // Effekt beim Klicken
      shineButton.addEventListener('click', () => {
        shineButton.classList.remove('animate');
        void shineButton.offsetWidth; // Reflow zur Neuausl√∂sung
        shineButton.classList.add('animate');
      });
    });
  </script>

</body>
</html>
