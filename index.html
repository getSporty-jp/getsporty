<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>getSporty – Finde dein Sport-Equipment</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-box {
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 14px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      background: #007aff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>getSporty</h1>
  <p>Finde das passende Equipment für deine Sportart</p>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="z.B. Schuhe für Tischtennis im Freien..." oninput="updateResults()" />
</div>

<div class="product-grid" id="results"></div>

<script>
  const exampleProducts = [
    {
      name: "Tischtennis Schuhe Outdoor",
      image: "https://via.placeholder.com/200x140.png?text=Schuhe",
      link: "https://www.amazon.de/some-affiliate-link",
      tags: ["tischtennis", "schuhe", "outdoor"]
    },
    {
      name: "Basketball Kinder Einsteiger Set",
      image: "https://via.placeholder.com/200x140.png?text=Basketball+Set",
      link: "https://www.amazon.de/some-affiliate-link",
      tags: ["basketball", "kinder", "einsteiger"]
    },
    {
      name: "Regenjacke Sportlich",
      image: "https://via.placeholder.com/200x140.png?text=Regenjacke",
      link: "https://www.amazon.de/some-affiliate-link",
      tags: ["regen", "jacke", "laufen", "outdoor"]
    }
  ];

  function updateResults() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (query.length < 2) return;

    const matches = exampleProducts.filter(product =>
      product.tags.some(tag => query.includes(tag))
    );

    if (matches.length === 0) {
      results.innerHTML = "<p>Keine passenden Produkte gefunden.</p>";
      return;
    }

    matches.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <a href="${product.link}" target="_blank">Jetzt ansehen</a>
      `;
      results.appendChild(card);
    });
  }
</script>

</body>
</html>
