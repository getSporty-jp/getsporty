<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sport Slideshow</title>
  <style>
    /* --- Deine bestehenden Variablen und Styles bleiben erhalten --- */

    /* --- Topbar Grund-Layout --- */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: var(--topbar-bg);
      display: flex;
      justify-content: space-between; /* Logo links, Modus Button rechts */
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    /* --- Neuer Logo Button oben links --- */
    .logo-btn {
      width: 40px;
      height: 40px;
      padding: 0;
      margin: 0;
      border: none;
      background: none;
      cursor: pointer;
      position: relative;
      border-radius: 50%;
      overflow: visible;
      outline-offset: 2px;
      outline-color: var(--primary-color);
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.7));
      transition: filter 0.3s ease;
    }

    /* Shiny Animation */
    @keyframes shiny-glow {
      0%, 100% {
        filter: drop-shadow(0 0 5px #f0a500) drop-shadow(0 0 8px #f0a500);
      }
      50% {
        filter: drop-shadow(0 0 20px #f0a500) drop-shadow(0 0 30px #f0a500);
      }
    }

    /* Klasse für kurz Shiny Effekt */
    .shiny {
      animation: shiny-glow 1.2s ease forwards;
    }

    /* SVG im Button */
    .logo-btn svg {
      display: block;
      width: 40px;
      height: 40px;
      pointer-events: none; /* Damit Klicks auf Button bleiben */
    }

    /* Bestehender Modus-Wechsel Button */
    .blob-btn {
      /* bleibt unverändert */
    }

  </style>
</head>
<body>
  <div class="topbar" role="region" aria-label="Obere Leiste mit Dunkelmodus Schalter">
    <!-- Neuer Logo Button -->
    <button class="logo-btn" id="logo-btn" aria-label="Startseite Logo Button" title="Startseite">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <defs>
          <clipPath id="circle-clip">
            <circle cx="100" cy="100" r="100" />
          </clipPath>
        </defs>
        <!-- Unteres Segment -->
        <path d="M0,140 Q30,120 70,135 Q90,150 120,130 Q150,160 180,140 Q200,130 200,200 L0,200 Z" fill="#12307C" clip-path="url(#circle-clip)"/>
        <!-- Mittleres Segment -->
        <path d="M0,90 Q20,70 50,90 Q80,110 110,90 Q140,120 170,85 Q200,100 200,140 Q180,150 140,140 Q100,130 70,140 Q30,130 0,140 Z" fill="#3459B1" clip-path="url(#circle-clip)"/>
        <!-- Oberes Segment -->
        <path d="M0,0 L0,90 Q25,65 55,90 Q90,120 130,80 Q160,100 200,85 L200,0 Z" fill="#8C9ED6" clip-path="url(#circle-clip)"/>
        <!-- Weiße Wellenlinien -->
        <path d="M0,90 Q20,60 45,95 Q70,130 100,85 Q125,120 150,75 Q180,110 200,80" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)"/>
        <path d="M0,140 Q40,125 65,145 Q95,160 130,130 Q170,170 200,140" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)"/>
      </svg>
    </button>

    <!-- Bestehender Modus-Wechsel Button -->
    <button class="blob-btn" id="toggle-theme" aria-pressed="false" aria-label="Hell-Dunkel Modus wechseln">
      Modus wechseln
      <span class="blob-btn__inner">
        <span class="blob-btn__blobs">
          <span class="blob-btn__blob"></span>
          <span class="blob-btn__blob"></span>
          <span class="blob-btn__blob"></span>
          <span class="blob-btn__blob"></span>
        </span>
      </span>
    </button>
  </div>

  <!-- Rest deiner Seite -->

  <script>
    const logoBtn = document.getElementById('logo-btn');

    // Funktion, um die Shiny Animation auszulösen
    function shine() {
      logoBtn.classList.add('shiny');
      // Nach Animation Klasse entfernen, damit es erneut ausgelöst werden kann
      setTimeout(() => {
        logoBtn.classList.remove('shiny');
      }, 1200);
    }

    // Animation beim Laden
    window.addEventListener('load', () => {
      shine();
    });

    // Animation bei Klick auf das Logo
    logoBtn.addEventListener('click', () => {
      shine();
      // Optional: Hier kannst du z.B. auf Startseite navigieren
      // window.location.href = '/';
    });
  </script>
</body>
</html>
