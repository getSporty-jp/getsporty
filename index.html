<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
      --sidebar-width: 320px;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    main {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    /* --- SportyAI Sidebar --- */
    .ai-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: var(--indigo-mid);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-button::after {
      content: "1";
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      width: 18px;
      height: 18px;
      font-size: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-sidebar {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: var(--sidebar-width);
      background-color: white;
      border-left: 2px solid var(--indigo-mid);
      padding: 20px;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 15;
    }

    body.dark .ai-sidebar {
      background-color: #1f1f1f;
      color: white;
    }

    .ai-sidebar.open {
      transform: translateX(0);
    }

    .ai-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .ai-input-area {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .ai-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .ai-send {
      padding: 8px 12px;
      background-color: var(--indigo-mid);
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-basis: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .slide-content {
        font-size: 14px;
        padding: 10px 15px;
      }

      .shop-btn {
        font-size: 14px;
        padding: 8px 16px;
      }

      .ai-sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">
        <!-- Logo SVG omitted for brevity -->
        <svg class="logo-svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="100" fill="white" /><path d="..." fill="#12307C" /></svg>
      </button>
      <span class="brand-name">GETSPORTY</span>
    </div>
    <nav class="nav-links">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Find ur Style</a>
    </nav>
    <div class="header-icons">
      <svg class="heart-icon" viewBox="0 0 24 24"><path d="..." /></svg>
      <button class="toggle-mode" onclick="toggleMode()">Modus</button>
    </div>
  </header>

  <main>
    <!-- Slides -->
    <div class="slide active" style="background-image: url('images/pic1.jpg')">
      <a href="#"><div class="slide-content"><h1>Fashion. Fresh. You.</h1><button class="shop-btn">Shop Now</button></div></a>
    </div>
    <div class="slide" style="background-image: url('images/pic2.jpg')"><a href="#"><div class="slide-content"><h1>Power Your Moves</h1><button class="shop-btn">Shop Now</button></div></a></div>
    <div class="slide" style="background-image: url('images/pic3.jpg')"><a href="#"><div class="slide-content"><h1>Run. Style. Repeat.</h1><button class="shop-btn">Shop Now</button></div></a></div>
    <div class="slide" style="background-image: url('images/pic4.jpg')"><a href="#"><div class="slide-content"><h1>New Season, New You</h1><button class="shop-btn">Shop Now</button></div></a></div>
    <div class="slide" style="background-image: url('images/pic5.jpg')"><a href="#"><div class="slide-content"><h1>Gear Up Smart</h1><button class="shop-btn">Shop Now</button></div></a></div>

    <div class="dots">
      <span class="dot active" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
      <span class="dot" onclick="showSlide(2)"></span>
      <span class="dot" onclick="showSlide(3)"></span>
      <span class="dot" onclick="showSlide(4)"></span>
    </div>

    <button class="ai-button" onclick="toggleSidebar()">ðŸ¤–</button>
    <div id="aiSidebar" class="ai-sidebar">
      <div class="ai-header">SportyAI</div>
      <p>Wie kann ich dir helfen?</p>
      <div class="ai-input-area">
        <input type="text" class="ai-input" placeholder="Deine Frage..." />
        <button class="ai-send">Senden</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Impressum</a>
      <a href="mailto:email@domain.com">E-Mail</a>
      <a href="#">Kontakt</a>
      <a href="#">Hilfe</a>
      <a href="#">AGB</a>
      <a href="#">Datenschutz</a>
    </div>
  </footer>

  <script>
    const logoButton = document.getElementById("logo-button");

    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }

    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth;
      logoButton.classList.add("shine");
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    setInterval(() => {
      showSlide((currentSlide + 1) % slides.length);
    }, 5000);

    function toggleSidebar() {
      document.getElementById("aiSidebar").classList.toggle("open");
    }

    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);
  </script>
</body>
</html>
