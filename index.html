<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetSporty - Japan Style</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #f4f4f4;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 300px;
      background: #fff;
      overflow: hidden;
      border-bottom: 2px solid #eee;
    }

    .slideshow {
      display: flex;
      height: 100%;
      width: 600%;
      animation: slide 30s infinite linear;
    }

    .slide {
      flex: 1 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .slide img {
      height: 200px;
      object-fit: contain;
      opacity: 0.8;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      16% { transform: translateX(-100%); }
      32% { transform: translateX(-200%); }
      48% { transform: translateX(-300%); }
      64% { transform: translateX(-400%); }
      80% { transform: translateX(-500%); }
      100% { transform: translateX(0%); }
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #d42b63;
      z-index: 2;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .categories {
      display: flex;
      justify-content: space-around;
      padding: 2rem;
      background: #fff;
      border-bottom: 2px solid #eee;
    }

    .category {
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }

    .ki-section {
      padding: 3rem 2rem;
      text-align: center;
      background: linear-gradient(to bottom, #fff 0%, #f9f9f9 100%);
    }

    .ki-section input {
      width: 60%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #d42b63;
      border-radius: 5px;
    }

    .arrow {
      font-size: 2rem;
      color: #d42b63;
      margin-top: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>

  <header>
    <div class="slideshow">
      <div class="slide"><img src="https://example.com/baseball-icon.png" alt="Baseball" /></div>
      <div class="slide"><img src="https://example.com/football-icon.png" alt="Football" /></div>
      <div class="slide"><img src="https://example.com/tabletennis-icon.png" alt="Tischtennis" /></div>
      <div class="slide"><img src="https://example.com/basketball-icon.png" alt="Basketball" /></div>
      <div class="slide"><img src="https://example.com/karate-icon.png" alt="Karate" /></div>
      <div class="slide"><img src="https://example.com/judo-icon.png" alt="Judo" /></div>
    </div>
    <div class="logo">GetSporty</div>
  </header>

  <section class="categories">
    <div class="category">üë∂ Kinder</div>
    <div class="category">üõ° Schutzausr√ºstung</div>
    <div class="category">üëï Trikots</div>
    <div class="category">üéí Accessories</div>
    <div class="category">üèÜ Profis</div>
    <div class="category">‚öΩ Anf√§nger</div>
  </section>

  <section class="ki-section">
    <h2>Lass mich dir dein Sport-Set zusammenstellen</h2>
    <input type="text" placeholder="Welche Sportart interessiert dich?" />
    <div class="arrow">‚Üì</div>
  </section>

</body>
</html>
