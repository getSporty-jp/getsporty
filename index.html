<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Ursprüngliche Styles belassen */
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
      --sidebar-light-bg: #ddd;
      --sidebar-dark-bg: #444;
      --sidebar-light-color: #111;
      --sidebar-dark-color: #eee;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
      z-index: 1000;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    /* ... (Alle bisherigen Styles vom Header, Navigation, Main, Footer ...) */

    /* Sidebar Styles nur hinzugefügt: */

    #chat-sidebar {
      position: fixed;
      top: 60px; /* Höhe des Headers */
      right: 0;
      width: 25vw;
      max-width: 400px;
      min-width: 200px;
      height: calc(100vh - 60px);
      background-color: var(--sidebar-light-bg);
      color: var(--sidebar-light-color);
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      resize: horizontal;
      overflow: auto;
      z-index: 999;
      border-left: 1px solid #999;
      display: flex;
      flex-direction: column;
    }

    body.dark #chat-sidebar {
      background-color: var(--sidebar-dark-bg);
      color: var(--sidebar-dark-color);
      border-left: 1px solid #666;
    }

    #chat-sidebar header {
      padding: 10px;
      background-color: inherit;
      border-bottom: 1px solid #999;
      font-weight: 700;
      cursor: move;
      user-select: none;
    }

    body.dark #chat-sidebar header {
      border-bottom: 1px solid #666;
    }

    #chat-content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
    }

    #chat-input-area {
      padding: 10px;
      border-top: 1px solid #999;
      background-color: inherit;
      display: flex;
      gap: 8px;
    }

    body.dark #chat-input-area {
      border-top: 1px solid #666;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark #chat-input {
      background-color: #666;
      color: #eee;
      border: 1px solid #444;
    }

    #send-btn {
      padding: 8px 12px;
      background-color: var(--indigo-mid);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    #send-btn:hover {
      background-color: var(--indigo-dark);
    }

    /* Responsiv falls nötig */
    @media (max-width: 700px) {
      #chat-sidebar {
        width: 40vw;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER, NAVIGATION, MAIN, FOOTER unverändert belassen -->

  <header>
    <div class="logo-area">
      <button class="logo-button" title="GetSporty Home" aria-label="GetSporty Home">
        <!-- Originales Logo SVG hier einfügen, wie im Ursprungscode -->
        <img src="images/logo.svg" alt="GetSporty Logo" style="height: 60px;">
      </button>
      <div class="brand-name">GetSporty</div>
    </div>

    <nav class="nav-links">
      <a href="#angebote">Angebote</a>
      <a href="#personal-training">Personal Training</a>
      <a href="#studios">Studios</a>
      <a href="#fitness-zubehoer">Fitness Zubehör</a>
      <a href="#ernaehrung">Ernährung</a>
    </nav>

    <div class="header-icons">
      <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--indigo-dark)">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
        2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 
        C13.09 3.81 14.76 3 16.5 3 
        19.58 3 22 5.42 22 8.5
        c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <button class="toggle-mode" id="mode-toggle">Dark Mode</button>
    </div>
  </header>

  <main>
    <!-- Dein Hauptinhalt hier -->
  </main>

  <footer>
    <div class="footer-links">
      <a href="#impressum">Impressum</a>
      <a href="#datenschutz">Datenschutz</a>
      <a href="#kontakt">Kontakt</a>
    </div>
    &copy; 2025 GetSporty
  </footer>

  <!-- Hier die neue Sidebar nur ergänzt -->
  <div id="chat-sidebar" role="complementary" aria-label="Chat Sidebar">
    <header>ChatGPT Input</header>
    <div id="chat-content" tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- Chatverlauf oder Inhalte hier -->
    </div>
    <div id="chat-input-area">
      <textarea id="chat-input" rows="3" placeholder="Schreibe deine Nachricht..."></textarea>
      <button id="send-btn">Senden</button>
    </div>
  </div>

  <script>
    // Dark mode toggle - unverändert
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        modeToggle.textContent = 'Light Mode';
      } else {
        modeToggle.textContent = 'Dark Mode';
      }
    });

    // Sidebar resize via header drag
    const sidebar = document.getElementById('chat-sidebar');
    const sidebarHeader = sidebar.querySelector('header');

    let isDragging = false;
    let startX;
    let startWidth;

    sidebarHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startWidth = sidebar.offsetWidth;
      document.body.style.userSelect = 'none';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = startX - e.clientX;
      let newWidth = startWidth + dx;
      if(newWidth < 200) newWidth = 200;
      if(newWidth > 600) newWidth = 600;
      sidebar.style.width = newWidth + 'px';
    });

    window.addEventListener('mouseup', () => {
      if(isDragging) {
        isDragging = false;
        document.body.style.userSelect = 'auto';
      }
    });

    // Einfacher Send Button Event für Chat
    const sendBtn = document.getElementById('send-btn');
    const chatInput = document.getElementById('chat-input');
    const chatContent = document.getElementById('chat-content');

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message === '') return;
      const messageElem = document.createElement('div');
      messageElem.textContent = message;
      messageElem.style.padding = '6px 8px';
      messageElem.style.marginBottom = '6px';
      messageElem.style.backgroundColor = 'rgba(52, 89, 177, 0.2)';
      messageElem.style.borderRadius = '4px';
      chatContent.appendChild(messageElem);
      chatInput.value = '';
      chatContent.scrollTop = chatContent.scrollHeight;
    });
  </script>
</body>
</html>
