<style>
  /* === AI Button === */
  #ai-toggle-btn {

  #ai-sidebar {

    color: #111;
    box-shadow: -4px 0 12px rgba(0,0,0,0.2);
    transition: right 0.3s ease;
    display: flex;
    flex-direction: column;

    border: none;

    display: flex;

<script>
  function toggleSidebar() {
    document.getElementById('ai-sidebar').classList.toggle('open');
