<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetSporty</title>
  <style>
    :root {
      --gray-light: #f2f2f2;
      --gray-dark: #1e1e1e;
      --indigo-mid: #4f46e5;
      --indigo-light: #a5b4fc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--gray-light);
      color: #000;
    }

    body.dark {
      background-color: var(--gray-dark);
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--indigo-mid);
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 80vh;
    }

    .slide {
      flex: 0 0 100%;
      scroll-snap-align: start;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sidebar Button */
    #openSidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 10px 16px;
      background-color: var(--indigo-mid);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    body.dark #openSidebar {
      background-color: var(--indigo-light);
      color: #000;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 10vh;
      right: -320px;
      width: 300px;
      height: 80vh;
      background-color: var(--gray-light);
      color: #000;
      border-radius: 20px 0 0 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.4s ease-in-out;
      z-index: 1000;
    }

    body.dark .sidebar {
      background-color: var(--gray-dark);
      color: #fff;
    }

    .sidebar.open {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }

    .sidebar-content {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">GetSporty</div>
  </div>

  <!-- Image Slider -->
  <div class="slider">
    <div class="slide"><img src="https://via.placeholder.com/800x600?text=Bild+1" alt="Bild 1"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x600?text=Bild+2" alt="Bild 2"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x600?text=Bild+3" alt="Bild 3"></div>
  </div>

  <!-- Sidebar Button -->
  <button id="openSidebar">SportyAI</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <div class="sidebar-content">
      <h2>SportyAI</h2>
      <p>Lass uns dein Outfit für deine nächste Herausforderung zusammenstellen!</p>
      <!-- Beispiel: Eingabefeld -->
      <textarea placeholder="Was brauchst du?" rows="4" style="width:100%; border-radius:8px; padding:8px;"></textarea>
      <button style="margin-top:10px; padding:8px 12px; border-radius:8px; background-color:var(--indigo-mid); color:white; border:none;">Senden</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('openSidebar');

    openBtn.addEventListener('click', toggleSidebar);

    function toggleSidebar() {
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
