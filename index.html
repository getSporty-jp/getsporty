<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="GetSporty Japan – あなたに合ったスポーツ用品を見つけましょう。" />
  <title>GetSporty Japan – あなたのスポーツスタイルを見つけよう</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 400px;
      opacity: 0.2;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem;
      background: #f4f4f4;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      font-size: 2.8rem;
      color: #2d2d2d;
      margin-bottom: 0.4rem;
    }

    header p {
      font-size: 1.2rem;
      color: #5c5c5c;
    }

    .search-box {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .search-box input {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .search-box button {
      padding: 0.9rem 1.4rem;
      background: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #000;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid #e0e0e0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin-bottom: 0.7rem;
      color: #2e2e2e;
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f4f4f4;
      color: #666;
      font-size: 0.9rem;
      border-top: 2px solid #ddd;
    }

    @media (max-width: 768px) {
      .background {
        width: 250px;
        height: 250px;
        bottom: -20px;
      }
    }
  </style>
</head>
<body>

  <!-- 🌸 Minimalistischer Sakura-Baum -->
  <div class="background">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" stroke="#BA6C6C" stroke-width="5" stroke-linecap="round">
        <path d="M100 200 C90 120, 80 100, 100 60 C120 20, 130 50, 110 80 C130 60, 140 100, 130 120" />
      </g>
      <g fill="#FADADD">
        <circle cx="110" cy="50" r="5"/>
        <circle cx="115" cy="65" r="4"/>
        <circle cx="125" cy="100" r="5"/>
        <circle cx="130" cy="80" r="3"/>
        <circle cx="95" cy="65" r="4"/>
      </g>
    </svg>
  </div>

  <header>
    <h1>GetSporty Japan</h1>
    <p>あなたに合ったスポーツ用品を見つけよう</p>
  </header>

  <div class="search-box">
    <input type="text" placeholder="例: 8歳の娘におすすめの卓球セット" />
    <button onclick="alert('KI kommt bald 🚀')">セットを提案</button>
  </div>

  <div class="categories">
    <div class="card">
      <h3>初心者</h3>
      <p>これから始める方向け。</p>
    </div>
    <div class="card">
      <h3>中級者</h3>
      <p>レベルアップを目指す方へ。</p>
    </div>
    <div class="card">
      <h3>上級者</h3>
      <p>競技志向の方向け。</p>
    </div>
    <div class="card">
      <h3>子ども向け</h3>
      <p>安全で楽しいアイテム。</p>
    </div>
    <div class="card">
      <h3>比較・ランキング</h3>
      <p>製品を比較し、最適な選択を。</p>
    </div>
    <div class="card">
      <h3>その他のスポーツ</h3>
      <p>柔道・空手・剣道など。</p>
    </div>
    <div class="card">
      <h3>スポーツ診断</h3>
      <p>あなたに最適なスポーツは？</p>
    </div>
  </div>

  <footer>
    &copy; 2025 GetSporty Japan – スポーツをもっと楽しく、もっと自由に。
  </footer>

</body>
</html>
