<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- Bestehende Styles --- */
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header, footer { padding: 10px 30px; }
    main { padding: 50px 20px; display: flex; flex-direction: column; align-items: center; }

    /* --- Slider Styles --- */
    .slider-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 500px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .slider {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .shop-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: var(--indigo-mid);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .shop-button:hover {
      background-color: var(--indigo-dark);
    }

    .dots {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: var(--indigo-dark);
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      .slider-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Dein bestehender Header-Code bleibt unverÃ¤ndert -->
    <div class="logo-area">
      <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">...</button>
      <span class="brand-name">GETSPORTY</span>
    </div>
    <!-- Navigation + Icons bleiben gleich -->
  </header>

  <main>
    <h1>Fashion. Fresh. You.</h1>

    <!-- Bildslider Start -->
    <div class="slider-container">
      <div class="slider" id="slider">
        <div class="slide"><img src="pic1.png" alt="Bild 1"><button class="shop-button">Shop Now</button></div>
        <div class="slide"><img src="pic2.png" alt="Bild 2"><button class="shop-button">Shop Now</button></div>
        <div class="slide"><img src="pic3.png" alt="Bild 3"><button class="shop-button">Shop Now</button></div>
        <div class="slide"><img src="pic4.png" alt="Bild 4"><button class="shop-button">Shop Now</button></div>
        <div class="slide"><img src="pic5.png" alt="Bild 5"><button class="shop-button">Shop Now</button></div>
      </div>
      <div class="dots" id="dots">
        <div class="dot active" onclick="goToSlide(0)"></div>
        <div class="dot" onclick="goToSlide(1)"></div>
        <div class="dot" onclick="goToSlide(2)"></div>
        <div class="dot" onclick="goToSlide(3)"></div>
        <div class="dot" onclick="goToSlide(4)"></div>
      </div>
    </div>
    <!-- Bildslider Ende -->

  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Impressum</a>
      <a href="mailto:email@domain.com">E-Mail</a>
      <a href="#">Kontakt</a>
      <a href="#">Hilfe</a>
      <a href="#">AGB</a>
      <a href="#">Datenschutz</a>
    </div>
  </footer>

  <script>
    const slider = document.getElementById("slider");
    const dots = document.querySelectorAll(".dot");
    let currentIndex = 0;
    let interval = setInterval(nextSlide, 5000);

    function goToSlide(index) {
      currentIndex = index;
      updateSlider();
      resetInterval();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % dots.length;
      updateSlider();
    }

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[currentIndex].classList.add("active");
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 5000);
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    const logoButton = document.getElementById("logo-button");

    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }

    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth;
      logoButton.classList.add("shine");
    }

    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);
  </script>
</body>
</html>
