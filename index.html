<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
      --ai-bg-light: #ffffffdd;
      --ai-bg-dark: #1e1e1edd;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
      /* flex container f√ºr main + sidebar */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      z-index: 10;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    /* MAIN und SLIDER + SIDEBAR CONTAINER */
    main {
      flex: 1;
      display: flex;
      position: relative;
      height: 80vh;
      overflow: hidden;
      padding: 0 30px 30px 30px;
      box-sizing: border-box;
      gap: 20px;
    }

    /* SLIDER: nimmt ca. 75% Breite */
    .slider-container {
      flex: 3;
      position: relative;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      border-radius: 8px;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    /* SIDEBAR rechts neben Slider - ca. 25% Breite */
    .sidebar {
      flex: 1;
      background-color: var(--ai-bg-light);
      border-radius: 15px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s, color 0.3s;
      color: #111;
    }

    body.dark .sidebar {
      background-color: var(--ai-bg-dark);
      color: #eee;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 22px;
    }

    .sidebar p {
      flex-grow: 1;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.4;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    textarea.input-text {
      flex: 1;
      resize: vertical;
      min-height: 60px;
      max-height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    textarea.input-text:focus {
      outline: none;
      border-color: var(--indigo-mid);
    }

    body.dark textarea.input-text {
      background-color: #333;
      border-color: #555;
      color: #eee;
    }

    .send-btn {
      background-color: var(--indigo-mid);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-btn:hover {
      background-color: var(--indigo-dark);
    }

    body.dark .send-btn {
      background-color: var(--indigo-light);
      color: var(--indigo-dark);
    }

    body.dark .send-btn:hover {
      background-color: var(--indigo-mid);
      color: white;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 1000px) {
      main {
        flex-direction: column;
        height: auto;
      }
      .slider-container, .sidebar {
        flex: none;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .sidebar {
        border-radius: 10px;
      }
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-basis: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .slide-content {
        font-size: 14px;
        padding: 10px 15px;
      }

      .shop-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="circle-clip">
              <circle cx="100" cy="100" r="100" />
            </clipPath>
          </defs>
          <circle cx="100" cy="100" r="100" fill="white" />
          <path d="M0,140 Q30,120 70,135 Q90,150 120,130 Q150,160 180,140 Q200,130 200,200 L0,200 Z" fill="#12307C" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,70 50,90 Q80,110 110,90 Q140,120 170,85 Q200,100 200,140 Q180,150 140,140 Q100,130 70,140 Q30,130 0,140 Z" fill="#3459B1" clip-path="url(#circle-clip)" />
          <path d="M0,0 L0,90 Q25,65 55,90 Q90,120 130,80 Q160,100 200,85 L200,0 Z" fill="#8C9ED6" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,60 45,95 Q70,130 100,85 Q125,120 150,75 Q180,110 200,80" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
          <path d="M0,140 Q40,125 65,145 Q95,160 130,130 Q170,170 200,140" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
        </svg>
      </button>
      <span class="brand-name">GETSPORTY</span>
    </div>
    <nav class="nav-links">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Find ur Style</a>
    </nav>
    <div class="header-icons">
      <svg class="heart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
          4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 
          14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 
          3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <button class="toggle-mode" onclick="toggleMode()">Modus</button>
    </div>
  </header>

  <main>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('images/pic1.jpg')">
        <a href="#">
          <div class="slide-content">
            <h1>Fashion. Fresh. You.</h1>
            <button class="shop-btn">Shop Now</button>
          </div>
        </a>
      </div>
      <div class="slide" style="background-image: url('images/pic2.jpg')">
        <a href="#">
          <div class="slide-content">
            <h1>Power Your Moves</h1>
            <button class="shop-btn">Shop Now</button>
          </div>
        </a>
      </div>
      <div class="slide" style="background-image: url('images/pic3.jpg')">
        <a href="#">
          <div class="slide-content">
            <h1>Run. Style. Repeat.</h1>
            <button class="shop-btn">Shop Now</button>
          </div>
        </a>
      </div>
      <div class="slide" style="background-image: url('images/pic4.jpg')">
        <a href="#">
          <div class="slide-content">
            <h1>New Season, New You</h1>
            <button class="shop-btn">Shop Now</button>
          </div>
        </a>
      </div>
      <div class="slide" style="background-image: url('images/pic5.jpg')">
        <a href="#">
          <div class="slide-content">
            <h1>Gear Up Smart</h1>
            <button class="shop-btn">Shop Now</button>
          </div>
        </a>
      </div>
      <div class="dots">
        <span class="dot active" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
        <span class="dot" onclick="showSlide(3)"></span>
        <span class="dot" onclick="showSlide(4)"></span>
      </div>
    </div>

    <aside class="sidebar">
      <h2>SportyAI</h2>
      <p>Lass uns dein Outfit f√ºr deine n√§chste Herausforderung zusammenstellen.</p>
      <div class="input-area">
        <textarea class="input-text" placeholder="Schreib deine W√ºnsche..."></textarea>
        <button class="send-btn" aria-label="Nachricht senden">Senden</button>
      </div>
    </aside>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Datenschutz</a>
      <a href="#">Impressum</a>
      <a href="#">AGB</a>
    </div>
    &copy; 2025 GetSporty, Inc. Alle Rechte vorbehalten.
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      currentSlide = index;
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }

    // Automatisch alle 6 Sekunden wechseln
    setInterval(() => {
      let nextSlide = (currentSlide + 1) % slides.length;
      showSlide(nextSlide);
    }, 6000);

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    // Logo-Button Effekt
    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      const logo = document.querySelector('.logo-svg');
      logo.classList.add('shine');
      setTimeout(() => logo.classList.remove('shine'), 1000);
    }
  </script>
</body>
</html>
