<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    /* Slideshow Styles */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .slide {
      display: none;
      position: relative;
    }

    .slide img {
      width: 100%;
      display: block;
      height: auto;
      border-radius: 8px;
    }

    .shop-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: var(--indigo-dark);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
    }

    .dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    main {
      background-color: var(--indigo-light);
      padding: 50px 20px;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.dark main {
      background-color: var(--indigo-dark);
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-basis: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .shop-button {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs><clipPath id="circle-clip"><circle cx="100" cy="100" r="100" /></clipPath></defs>
          <circle cx="100" cy="100" r="100" fill="white" />
          <path d="M0,140 Q30,120 70,135 Q90,150 120,130 Q150,160 180,140 Q200,130 200,200 L0,200 Z" fill="#12307C" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,70 50,90 Q80,110 110,90 Q140,120 170,85 Q200,100 200,140 Q180,150 140,140 Q100,130 70,140 Q30,130 0,140 Z" fill="#3459B1" clip-path="url(#circle-clip)" />
          <path d="M0,0 L0,90 Q25,65 55,90 Q90,120 130,80 Q160,100 200,85 L200,0 Z" fill="#8C9ED6" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,60 45,95 Q70,130 100,85 Q125,120 150,75 Q180,110 200,80" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
          <path d="M0,140 Q40,125 65,145 Q95,160 130,130 Q170,170 200,140" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
        </svg>
      </button>
      <span class="brand-name">GETSPORTY</span>
    </div>

    <nav class="nav-links">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Find ur Style</a>
    </nav>

    <div class="header-icons">
      <svg class="heart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
        4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 
        14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 
        3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <button class="toggle-mode" onclick="toggleMode()">Modus</button>
    </div>
  </header>

  <!-- Slideshow Start -->
  <div class="slideshow-container">
    <div class="slide">
      <a href="#"><img src="pic1.jpg" alt="Bild 1"></a>
      <a class="shop-button" href="#">Shop Now</a>
    </div>
    <div class="slide">
      <a href="#"><img src="pic2.jpg" alt="Bild 2"></a>
      <a class="shop-button" href="#">Shop Now</a>
    </div>
    <div class="slide">
      <a href="#"><img src="pic3.jpg" alt="Bild 3"></a>
      <a class="shop-button" href="#">Shop Now</a>
    </div>
    <div class="slide">
      <a href="#"><img src="pic4.jpg" alt="Bild 4"></a>
      <a class="shop-button" href="#">Shop Now</a>
    </div>
    <div class="slide">
      <a href="#"><img src="pic5.jpg" alt="Bild 5"></a>
      <a class="shop-button" href="#">Shop Now</a>
    </div>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </div>
  <!-- Slideshow End -->

  <main>
    <h1>Fashion. Fresh. You.</h1>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Impressum</a>
      <a href="mailto:email@domain.com">E-Mail</a>
      <a href="#">Kontakt</a>
      <a href="#">Hilfe</a>
      <a href="#">AGB</a>
      <a href="#">Datenschutz</a>
    </div>
  </footer>

  <script>
    const logoButton = document.getElementById("logo-button");

    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }

    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth;
      logoButton.classList.add("shine");
    }

    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Slideshow Script
    let slideIndex = 1;
    showSlides(slideIndex);

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    // Optional: Automatische Rotation (abschaltbar)
    setInterval(() => {
      slideIndex++;
      showSlides(slideIndex);
    }, 5000); // alle 5 Sekunden
  </script>
</body>
</html>
