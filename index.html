<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
      --notify-red: #e53935;
    }

    /* Bestehende Styles hier (nicht erneut aufgeführt, der Übersicht halber) */

    /* SportyAI Button */
    .sportyai-btn {
      position: absolute;
      top: 25%;
      right: 20px;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      border-radius: 12px;
      z-index: 9999;
      transition: background-color 0.3s;
    }

    .sportyai-btn.light {
      background-color: var(--indigo-light);
      color: #000;
    }

    .sportyai-btn.dark {
      background-color: var(--indigo-dark);
      color: #fff;
    }

    .sportyai-btn .notify-badge {
      position: absolute;
      top: -6px;
      left: -6px;
      background-color: var(--notify-red);
      color: white;
      width: 18px;
      height: 18px;
      font-size: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Sidebar */
    .sportyai-sidebar {
      position: absolute;
      top: 0;
      right: -400px;
      height: 80vh;
      width: 350px;
      background-color: white;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.4s ease-in-out;
      z-index: 9998;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    body.dark .sportyai-sidebar {
      background-color: var(--gray-dark);
      color: white;
    }

    .sportyai-sidebar.active {
      right: 0;
    }

    .sportyai-sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sportyai-input {
      flex-grow: 1;
      width: 100%;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .sportyai-send {
      padding: 10px 20px;
      border: none;
      background-color: var(--indigo-mid);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    body.dark .sportyai-send {
      background-color: var(--indigo-light);
      color: black;
    }
  </style>
</head>
<body>
  <!-- EXISTIERENDER INHALT OBEN BLEIBT UNVERÄNDERT -->

  <!-- SportyAI Button -->
  <button id="sportyaiBtn" class="sportyai-btn light">
    <span class="notify-badge" id="notifyBadge">1</span>
    SportyAI
  </button>

  <!-- Sidebar -->
  <div id="sportyaiSidebar" class="sportyai-sidebar">
    <div>
      <h2>Lass uns dein nächstes Outfit für deine nächste Herausforderung erstellen.</h2>
      <textarea class="sportyai-input" rows="6" placeholder="Nenn mir deine Interessen/Lieblingsfarben/Größe etc."></textarea>
    </div>
    <button class="sportyai-send">Senden</button>
  </div>

  <!-- EXISTIERENDE SCRIPTE -->
  <script>
    const logoButton = document.getElementById("logo-button");
    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }
    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth;
      logoButton.classList.add("shine");
    }
    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);

    function toggleMode() {
      document.body.classList.toggle("dark");
      updateSportyAIStyles();
    }

    // Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    setInterval(() => {
      showSlide((currentSlide + 1) % slides.length);
    }, 5000);

    // SportyAI Sidebar Toggle
    const sportyBtn = document.getElementById("sportyaiBtn");
    const sidebar = document.getElementById("sportyaiSidebar");
    const badge = document.getElementById("notifyBadge");

    sportyBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      const isOpen = sidebar.classList.contains("active");
      badge.style.display = isOpen ? "none" : "flex";
    });

    function updateSportyAIStyles() {
      if (document.body.classList.contains("dark")) {
        sportyBtn.classList.remove("light");
        sportyBtn.classList.add("dark");
      } else {
        sportyBtn.classList.remove("dark");
        sportyBtn.classList.add("light");
      }
    }

    updateSportyAIStyles();
  </script>
</body>
</html>
