<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
      --sidebar-width: 320px;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden; /* kein horizontaler Scroll */
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative; /* für Button */
      z-index: 20;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    main {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      background-color: transparent;
      transition: filter 0.3s ease;
    }

    /* Wenn Sidebar offen, Hintergrund leicht abdunkeln */
    main.sidebar-opened {
      filter: brightness(0.8);
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    /* SportyAI Button (abgerundetes Rechteck) mit Benachrichtigung */
    #sportyai-toggle {
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: var(--indigo-mid);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 30;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Lato', sans-serif;
      transition: background-color 0.3s ease;
    }
    #sportyai-toggle:hover {
      background-color: var(--indigo-dark);
    }

    /* Roter Kreis mit weißer "1" */
    #notification-badge {
      background-color: red;
      color: white;
      font-weight: 700;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    /* Andere Darstellung wenn Sidebar offen */
    #notification-badge.open {
      background-color: darkred;
      opacity: 0; /* verstecken */
      pointer-events: none;
    }

    /* Sidebar selbst */
    #sportyai-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: var(--sidebar-width);
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: -4px 0 12px rgba(0,0,0,0.3);
      border-radius: 12px 0 0 12px;
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      font-family: 'Lato', sans-serif;
      display: flex;
      flex-direction: column;
      z-index: 29;
    }

    body.dark #sportyai-sidebar {
      background-color: rgba(40, 40, 40, 0.95);
      color: #eee;
      box-shadow: -4px 0 12px rgba(255,255,255,0.15);
    }

    #sportyai-sidebar.open {
      transform: translateX(0);
    }

    /* Inhalt der Sidebar */
    #sportyai-sidebar h2 {
      margin: 0 0 15px 0;
      font-weight: 700;
      font-size: 24px;
    }

    #sportyai-sidebar textarea {
      flex-grow: 1;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Lato', sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark #sportyai-sidebar textarea {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }

    #sportyai-sidebar button.send-btn {
      margin-top: 10px;
      padding: 10px 15px;
      font-weight: 700;
      background-color: var(--indigo-mid);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-end;
    }
    #sportyai-sidebar button.send-btn:hover {
      background-color: var(--indigo-dark);
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-basis: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .slide-content {
        font-size: 14px;
        padding: 10px 15px;
      }

      .shop-btn {
        font-size: 14px;
        padding: 8px 16px;
      }

      /* Sidebar und Button anpassen */
      #sportyai-toggle {
        top: 70px;
        right: 15px;
        padding: 8px 16px;
        font-size: 14px;
      }
      #sportyai-sidebar {
        width: 280px;
        height: 70vh;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="circle-clip">
              <circle cx="100" cy="100" r="100" />
            </clipPath>
          </defs>
          <circle cx="100" cy="100" r="100" fill="white" />
          <path d="M0,140 Q30,120 70,135 Q90,150 120,130 Q150,160 180,140 Q200,130 200,200 L0,200 Z" fill="#12307C" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,70 50,90 Q80,110 110,90 Q140,120 170,85 Q200,100 200,140 Q180,150 140,140 Q100,130 70,140 Q30,130 0,140 Z" fill="#3459B1" clip-path="url(#circle-clip)" />
          <path d="M0,0 L0,90 Q25,65 55,90 Q90,120 130,80 Q160,100 200,85 L200,0 Z" fill="#8C9ED6" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,60 45,95 Q70,130 100,85 Q125,120 150,75 Q180,110 200,80" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
          <path d="M0,140 Q40,125 65,145 Q95,160 130,130 Q170,170 200,140" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
        </svg>
      </button>
      <span class="brand-name">GETSPORTY</span>
    </div>
    <nav class="nav-links">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Sports</a>
      <a href="#">Sale</a>
    </nav>
    <div class="header-icons">
      <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M462.3 62.7c-54.5-46.4-136-38.7-178.7 13.3L256 96l-27.6-20c-42.7-52-124.2-59.7-178.7-13.3-62 52.8-66.5 149.8-9.9 207.2L239 439.6c12 12 28.3 19.4 45.5 19.4s33.5-7.4 45.5-19.4l183.2-169.7c56.6-57.4 52.1-154.4-9.9-207.2z" />
      </svg>
      <button id="mode-toggle" class="toggle-mode">Dunkelmodus</button>
    </div>
  </header>

  <main id="main-slider">
    <div class="slide active" style="background-image: url('images/sport1.jpg');">
      <a href="https://www.example.com/sport1" target="_blank" rel="noopener"></a>
      <div class="slide-content">
        <h2>Sportliches Outfit 1</h2>
        <button class="shop-btn">Jetzt shoppen</button>
      </div>
    </div>
    <div class="slide" style="background-image: url('images/sport2.jpg');">
      <a href="https://www.example.com/sport2" target="_blank" rel="noopener"></a>
      <div class="slide-content">
        <h2>Sportliches Outfit 2</h2>
        <button class="shop-btn">Jetzt shoppen</button>
      </div>
    </div>
    <div class="slide" style="background-image: url('images/sport3.jpg');">
      <a href="https://www.example.com/sport3" target="_blank" rel="noopener"></a>
      <div class="slide-content">
        <h2>Sportliches Outfit 3</h2>
        <button class="shop-btn">Jetzt shoppen</button>
      </div>
    </div>
    <div class="dots">
      <div class="dot active" data-slide="0"></div>
      <div class="dot" data-slide="1"></div>
      <div class="dot" data-slide="2"></div>
    </div>
  </main>

  <button id="sportyai-toggle" aria-expanded="false" aria-controls="sportyai-sidebar" aria-label="SportyAI Sidebar öffnen">
    <span id="notification-badge">1</span>
    SportyAI
  </button>

  <aside id="sportyai-sidebar" aria-hidden="true">
    <h2>SportyAI</h2>
    <textarea id="sportyai-input" rows="5" placeholder="Lass uns dein Outfit für deine nächste Herausforderung zusammenstellen..."></textarea>
    <button class="send-btn" id="send-btn">Senden</button>
  </aside>

  <footer>
    <div class="footer-links">
      <a href="#">Impressum</a>
      <a href="#">Datenschutz</a>
      <a href="#">Kontakt</a>
    </div>
    &copy; 2025 GetSporty. Alle Rechte vorbehalten.
  </footer>

  <script>
    // Slide Show Logik
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;
    const totalSlides = slides.length;

    function showSlide(index) {
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;

      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
      currentSlide = index;
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        showSlide(parseInt(dot.dataset.slide));
      });
    });

    // Automatisches Wechseln der Slides alle 7 Sekunden
    setInterval(() => {
      showSlide(currentSlide + 1);
    }, 7000);

    // Scroll to top + Logo shine effect on click
    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      const logoButton = document.getElementById('logo-button');
      logoButton.classList.add('shine');
      setTimeout(() => logoButton.classList.remove('shine'), 1000);
    }

    // Dunkelmodus toggle
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        modeToggle.textContent = 'Hellmodus';
      } else {
        modeToggle.textContent = 'Dunkelmodus';
      }
    });

    // SportyAI Sidebar Toggle
    const sportyaiToggle = document.getElementById('sportyai-toggle');
    const sportyaiSidebar = document.getElementById('sportyai-sidebar');
    const notificationBadge = document.getElementById('notification-badge');
    const mainSlider = document.getElementById('main-slider');

    sportyaiToggle.addEventListener('click', () => {
      const isOpen = sportyaiSidebar.classList.toggle('open');
      sportyaiToggle.setAttribute('aria-expanded', isOpen);
      sportyaiSidebar.setAttribute('aria-hidden', !isOpen);
      if (isOpen) {
        // Sidebar ist offen: verstecke Badge
        notificationBadge.classList.add('open');
        mainSlider.classList.add('sidebar-opened');
      } else {
        // Sidebar ist zu: zeige Badge
        notificationBadge.classList.remove('open');
        mainSlider.classList.remove('sidebar-opened');
      }
    });

    // Optional: Senden Button Logik
    const sendBtn = document.getElementById('send-btn');
    sendBtn.addEventListener('click', () => {
      const userInput = document.getElementById('sportyai-input').value.trim();
      if(userInput) {
        alert(`Deine Anfrage an SportyAI:\n${userInput}`);
        document.getElementById('sportyai-input').value = '';
      } else {
        alert('Bitte gib eine Nachricht ein.');
      }
    });
  </script>
</body>
</html>
