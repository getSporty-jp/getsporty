<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sport Slideshow</title>
  <style>
    /* Farbvariablen für Indigo-Blau und Weiß */
    :root {
      --indigo-dark: #12307C; /* Dunkelstes Indigo aus Logo */
      --white: #fff;
      --text-light: #eee;
      --text-dark: #121212;
      --bg-light: #e6e9f7; /* Heller Indigo-ähnlich */
      --bg-dark: var(--indigo-dark);
    }
    /* Hell/Dunkel Modus Variablen */
    body.light {
      --bg-color: var(--bg-light);
      --text-color: var(--text-dark);
      --button-bg: var(--white);
      --button-text: var(--indigo-dark);
      --footer-bg: var(--white);
      --footer-text: var(--indigo-dark);
    }
    body.dark {
      --bg-color: var(--bg-dark);
      --text-color: var(--text-light);
      --button-bg: var(--white);
      --button-text: var(--indigo-dark);
      --footer-bg: var(--white);
      --footer-text: var(--indigo-dark);
    }

    /* Grundstyles */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar mit weißem Balken für Logo Button */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--white);
      display: flex;
      align-items: center;
      padding-left: 10px;
      box-sizing: border-box;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    /* Logo Button Container, etwas nach unten geschoben */
    .logo-button-container {
      height: 50px;
      width: 50px;
      margin-top: 5px;
    }

    /* Münz-Shiny Button Style */
    .logo-btn {
      cursor: pointer;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      background-color: var(--button-bg);
      box-shadow:
        inset 0 0 8px rgba(255, 255, 255, 0.6),
        0 2px 4px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-btn svg {
      width: 28px;
      height: 28px;
      fill: var(--button-text);
      pointer-events: none;
      user-select: none;
    }

    /* Kurz "Münz-Glanz" Animation */
    .logo-btn.shiny::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.0) 30%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0.0) 70%
      );
      transform: rotate(25deg);
      animation: shine 0.6s forwards;
      pointer-events: none;
      border-radius: 50%;
      z-index: 10;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(25deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%) rotate(25deg);
        opacity: 0;
      }
    }

    /* Dunkelmodus Umschalter Button */
    .blob-btn {
      margin-left: auto;
      margin-right: 15px;
      padding: 8px 15px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .blob-btn:hover, .blob-btn:focus {
      background-color: #ddd;
      color: var(--indigo-dark);
      outline: none;
    }

    /* Hauptinhalt (Platzhalter) */
    main {
      flex: 1;
      padding: 80px 20px 60px; /* Platz für fixed Topbar & Footer */
      box-sizing: border-box;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Fußzeile unten mit weißem Balken */
    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    footer a {
      color: var(--footer-text);
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover,
    footer a:focus {
      text-decoration: underline;
    }

  </style>
</head>
<body class="dark">

  <!-- Obere Leiste mit weißem Balken -->
  <div class="topbar" role="region" aria-label="Obere Leiste mit Dunkelmodus Schalter">
    <div class="logo-button-container">
      <button class="logo-btn" id="logoBtn" aria-label="Logo Button">
        <!-- Minimalistisches Münz-Icon -->
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" role="img">
          <circle cx="32" cy="32" r="28" stroke="none"/>
          <path d="M20 20 L44 44 M44 20 L20 44" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <button class="blob-btn" id="toggle-theme" aria-pressed="false" aria-label="Hell-Dunkel Modus wechseln">
      Modus wechseln
    </button>
  </div>

  <main>
    <!-- Hier kommt dein Seiteninhalt hin -->
    <h1>Willkommen</h1>
    <p>Hier steht dein Inhalt...</p>
  </main>

  <footer role="contentinfo">
    <p>
      &copy; 2025 Dein Unternehmen |
      <a href="mailto:kontakt@example.com">kontakt@example.com</a> |
      <a href="/impressum.html">Impressum</a> |
      <a href="/datenschutz.html">Datenschutz</a>
    </p>
  </footer>

  <script>
    // Münz-Glanz Animation triggern beim Klick
    const logoBtn = document.getElementById('logoBtn');

    logoBtn.addEventListener('click', () => {
      if (logoBtn.classList.contains('shiny')) return; // kein mehrfacher Effekt

      logoBtn.classList.add('shiny');
      setTimeout(() => {
        logoBtn.classList.remove('shiny');
      }, 600); // Dauer der Animation
    });

    // Hell-Dunkel Modus Umschalter
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      if (document.body.classList.contains('dark')) {
        document.body.classList.replace('dark', 'light');
        toggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        document.body.classList.replace('light', 'dark');
        toggleBtn.setAttribute('aria-pressed', 'false');
      }
    });
  </script>
</body>
</html>
