<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
      --sidebar-light-bg: #ddd;
      --sidebar-dark-bg: #444;
      --sidebar-light-color: #111;
      --sidebar-dark-color: #eee;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
      z-index: 1000;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    main {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      position: relative;
      z-index: 1000;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    /* Sidebar Styles */

    #chat-sidebar {
      position: fixed;
      top: 60px; /* Header height approx */
      right: 0;
      width: 25vw;
      max-width: 400px;
      min-width: 200px;
      height: calc(100vh - 60px);
      background-color: var(--sidebar-light-bg);
      color: var(--sidebar-light-color);
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      resize: both;
      overflow: auto;
      z-index: 999;
      border-left: 1px solid #999;
      display: flex;
      flex-direction: column;
    }

    body.dark #chat-sidebar {
      background-color: var(--sidebar-dark-bg);
      color: var(--sidebar-dark-color);
      border-left: 1px solid #666;
    }

    #chat-sidebar header {
      padding: 10px;
      background-color: inherit;
      border-bottom: 1px solid #999;
      font-weight: 700;
      cursor: move;
      user-select: none;
    }

    body.dark #chat-sidebar header {
      border-bottom: 1px solid #666;
    }

    #chat-content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
    }

    #chat-input-area {
      padding: 10px;
      border-top: 1px solid #999;
      background-color: inherit;
      display: flex;
      gap: 8px;
    }

    body.dark #chat-input-area {
      border-top: 1px solid #666;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark #chat-input {
      background-color: #666;
      color: #eee;
      border: 1px solid #444;
    }

    #send-btn {
      padding: 8px 12px;
      background-color: var(--indigo-mid);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    #send-btn:hover {
      background-color: var(--indigo-dark);
    }

    /* Prevent resizing vertically too much */
    #chat-sidebar {
      resize: horizontal;
      max-height: calc(100vh - 60px);
    }

    /* Responsive */
    @media (max-width: 700px) {
      #chat-sidebar {
        width: 40vw;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <button class="logo-button" title="GetSporty Home">
        <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="20" r="19" fill="#3459B1" />
          <path d="M10 20 L20 10 L30 20 L20 30 Z" fill="#fff"/>
        </svg>
      </button>
      <div class="brand-name">GetSporty</div>
    </div>

    <nav class="nav-links">
      <a href="#angebote">Angebote</a>
      <a href="#personal-training">Personal Training</a>
      <a href="#studios">Studios</a>
      <a href="#fitness-zubehoer">Fitness Zubehör</a>
      <a href="#ernaehrung">Ernährung</a>
    </nav>

    <div class="header-icons">
      <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
        2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 
        C13.09 3.81 14.76 3 16.5 3 
        19.58 3 22 5.42 22 8.5
        c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
      <button class="toggle-mode" id="mode-toggle">Dark Mode</button>
    </div>
  </header>

  <main>
    <!-- Hauptinhalte hier -->
  </main>

  <footer>
    <div class="footer-links">
      <a href="#impressum">Impressum</a>
      <a href="#datenschutz">Datenschutz</a>
      <a href="#kontakt">Kontakt</a>
    </div>
    &copy; 2025 GetSporty
  </footer>

  <!-- Chat Sidebar -->
  <div id="chat-sidebar">
    <header>ChatGPT Input</header>
    <div id="chat-content" aria-live="polite" aria-atomic="true" tabindex="0">
      <!-- Chatverlauf oder Inhalte hier -->
    </div>
    <div id="chat-input-area">
      <textarea id="chat-input" rows="3" placeholder="Schreibe deine Nachricht..."></textarea>
      <button id="send-btn">Senden</button>
    </div>
  </div>

  <script>
    // Dark mode toggle
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        modeToggle.textContent = 'Light Mode';
      } else {
        modeToggle.textContent = 'Dark Mode';
      }
    });

    // Drag to resize Sidebar width
    const sidebar = document.getElementById('chat-sidebar');
    const sidebarHeader = sidebar.querySelector('header');

    let isDragging = false;
    let startX;
    let startWidth;

    sidebarHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startWidth = sidebar.offsetWidth;
      document.body.style.userSelect = 'none';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let dx = startX - e.clientX;
      let newWidth = startWidth + dx;
      if(newWidth < 200) newWidth = 200;
      if(newWidth > 600) newWidth = 600;
      sidebar.style.width = newWidth + 'px';
    });

    window.addEventListener('mouseup', () => {
      if(isDragging) {
        isDragging = false;
        document.body.style.userSelect = 'auto';
      }
    });

    // Senden Button Aktion (Beispiel)
    const sendBtn = document.getElementById('send-btn');
    const chatInput = document.getElementById('chat-input');
    const chatContent = document.getElementById('chat-content');

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if(message === '') return;
      // Einfache Darstellung der Nachricht im Chatcontent
      const messageElem = document.createElement('div');
      messageElem.textContent = message;
      messageElem.style.padding = '6px 8px';
      messageElem.style.marginBottom = '6px';
      messageElem.style.backgroundColor = 'rgba(52, 89, 177, 0.2)';
      messageElem.style.borderRadius = '4px';
      chatContent.appendChild(messageElem);
      chatInput.value = '';
      chatContent.scrollTop = chatContent.scrollHeight;
    });

  </script>
</body>
</html>
