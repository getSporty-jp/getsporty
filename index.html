<!-- GESAMTER HTML-CODE MIT SPORTYAI-BUTTON & LOGO -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    /* AI SIDEBAR */
    .ai-sidebar {
      position: fixed;
      top: 100px;
      right: 0;
      width: 300px;
      max-height: 80vh;
      background-color: white;
      border-left: 2px solid var(--indigo-dark);
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    body.dark .ai-sidebar {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }

    .ai-button {
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: var(--indigo-mid);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px 10px 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .ai-badge {
      position: absolute;
      top: 6px;
      left: 10px;
      background-color: red;
      color: white;
      width: 20px;
      height: 20px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      padding: 8px;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .ai-submit {
      padding: 10px;
      background-color: var(--indigo-dark);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .ai-submit:hover {
      background-color: var(--indigo-mid);
    }

    @media (max-width: 700px) {
      .ai-button {
        right: 10px;
        top: 80px;
      }

      .ai-sidebar {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <button class="logo-button" id="logo-button" onclick="scrollToTopAndShine()">
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="circle-clip">
              <circle cx="100" cy="100" r="100" />
            </clipPath>
          </defs>
          <circle cx="100" cy="100" r="100" fill="white" />
          <path d="M0,140 Q30,120 70,135 Q90,150 120,130 Q150,160 180,140 Q200,130 200,200 L0,200 Z" fill="#12307C" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,70 50,90 Q80,110 110,90 Q140,120 170,85 Q200,100 200,140 Q180,150 140,140 Q100,130 70,140 Q30,130 0,140 Z" fill="#3459B1" clip-path="url(#circle-clip)" />
          <path d="M0,0 L0,90 Q25,65 55,90 Q90,120 130,80 Q160,100 200,85 L200,0 Z" fill="#8C9ED6" clip-path="url(#circle-clip)" />
          <path d="M0,90 Q20,60 45,95 Q70,130 100,85 Q125,120 150,75 Q180,110 200,80" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
          <path d="M0,140 Q40,125 65,145 Q95,160 130,130 Q170,170 200,140" fill="none" stroke="white" stroke-width="3" clip-path="url(#circle-clip)" />
        </svg>
      </button>
      <span class="brand-name">GETSPORTY</span>
    </div>
    <!-- nav + icons bleiben wie gehabt -->
  </header>

  <!-- bestehender Main + Footer bleiben unverändert -->

  <!-- SPORTYAI Button und Sidebar -->
  <button class="ai-button" onclick="toggleAISidebar()">
    <div class="ai-badge">1</div>
    SportyAI
  </button>

  <div class="ai-sidebar" id="aiSidebar">
    <p><strong>Lass uns dein Outfit für deine nächste Herausforderung zusammenstellen!</strong></p>
    <textarea class="ai-textarea" placeholder="Was brauchst du? Schreib los..."></textarea>
    <button class="ai-submit">Senden</button>
  </div>

  <script>
    function toggleAISidebar() {
      const sidebar = document.getElementById("aiSidebar");
      sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
    }

    const logoButton = document.getElementById("logo-button");
    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }
    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth;
      logoButton.classList.add("shine");
    }
    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    setInterval(() => {
      showSlide((currentSlide + 1) % slides.length);
    }, 5000);
  </script>
</body>
</html>
