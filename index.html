<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    main {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      min-height: 80vh;
      overflow: hidden;
    }

    .slider-container {
      flex: 1 1 60%;
      position: relative;
      height: 80vh;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    .ai-box {
      flex: 1 1 40%;
      padding: 20px;
      background-color: var(--indigo-light);
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 20px;
      margin: 20px;
    }

    body.dark .ai-box {
      background-color: var(--indigo-dark);
      color: white;
    }

    .ai-box h2 {
      margin-top: 0;
      font-size: 22px;
    }

    .ai-input {
      display: flex;
      margin-top: 20px;
    }

    .ai-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
    }

    .ai-input button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }

      .slider-container, .ai-box {
        flex: 1 1 100%;
        height: auto;
      }

      .slider-container {
        height: 60vh;
      }
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo + Navigation + Buttons gleich wie zuvor -->
    <!-- ... [Header bleibt gleich, wie in deinem Code oben] ... -->
  </header>

  <main>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('images/pic1.jpg')">
        <a href="#">
          <div class="slide-content">
            <h1>Fashion. Fresh. You.</h1>
            <button class="shop-btn">Shop Now</button>
          </div>
        </a>
      </div>
      <div class="slide" style="background-image: url('images/pic2.jpg')">
        <a href="#"><div class="slide-content"><h1>Power Your Moves</h1><button class="shop-btn">Shop Now</button></div></a>
      </div>
      <div class="slide" style="background-image: url('images/pic3.jpg')">
        <a href="#"><div class="slide-content"><h1>Run. Style. Repeat.</h1><button class="shop-btn">Shop Now</button></div></a>
      </div>
      <div class="slide" style="background-image: url('images/pic4.jpg')">
        <a href="#"><div class="slide-content"><h1>New Season, New You</h1><button class="shop-btn">Shop Now</button></div></a>
      </div>
      <div class="slide" style="background-image: url('images/pic5.jpg')">
        <a href="#"><div class="slide-content"><h1>Gear Up Smart</h1><button class="shop-btn">Shop Now</button></div></a>
      </div>
      <div class="dots">
        <span class="dot active" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
        <span class="dot" onclick="showSlide(3)"></span>
        <span class="dot" onclick="showSlide(4)"></span>
      </div>
    </div>

    <!-- KI Fenster -->
    <div class="ai-box">
      <h2>SportyAI</h2>
      <p>Wie kann ich dir helfen?</p>
      <div class="ai-input">
        <input type="text" placeholder="Schreibe deine Frage..." />
        <button>Senden</button>
      </div>
      <!-- Option: <button>ðŸŽ¤</button> fÃ¼r Audio-Spracherkennung -->
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Impressum</a>
      <a href="#">E-Mail</a>
      <a href="#">Kontakt</a>
      <a href="#">Hilfe</a>
      <a href="#">AGB</a>
      <a href="#">Datenschutz</a>
    </div>
  </footer>

  <script>
    // Logo-Effekt
    const logoButton = document.getElementById("logo-button");

    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }

    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth;
      logoButton.classList.add("shine");
    }

    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);

    // Darkmode Toggle
    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    setInterval(() => {
      showSlide((currentSlide + 1) % slides.length);
    }, 5000);
  </script>
</body>
</html>
