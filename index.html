<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GetSporty</title>
  <link rel="icon" href="images/logo-favicon.ico?v=2" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-dark: #12307C;
      --indigo-mid: #3459B1;
      --indigo-light: #8C9ED6;
      --gray-light: #f0f0f0;
      --gray-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--indigo-light);
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--indigo-dark);
      color: #eee;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    body.dark header {
      background-color: var(--gray-dark);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-svg {
      width: 60px;
      height: 60px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--indigo-dark);
    }

    body.dark .brand-name {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: var(--indigo-mid);
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      width: 30px;
      height: 30px;
      fill: var(--indigo-dark);
      cursor: pointer;
    }

    body.dark .heart-icon {
      fill: white;
    }

    .toggle-mode {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .toggle-mode:hover {
      background-color: #ccc;
    }

    body.dark .toggle-mode {
      background-color: #444;
      color: #fff;
    }

    body.dark .toggle-mode:hover {
      background-color: #666;
    }

    .shine {
      animation: shineEffect 1s ease-in-out;
    }

    @keyframes shineEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }

    main {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    body.dark footer {
      background-color: var(--gray-dark);
      color: #ddd;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    /* --- SportyAI Styles --- */
    .ai-button {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 16px 10px 36px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      background-color: #4aa1f3;
      color: white;
      z-index: 1000;
    }

    body.dark .ai-button {
      background-color: #1d5f99;
    }

    .ai-badge {
      position: absolute;
      left: 10px;
      top: 6px;
      width: 16px;
      height: 16px;
      background-color: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      line-height: 16px;
      border-radius: 50%;
    }

    .ai-sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      height: 80vh;
      width: 320px;
      background-color: #fff;
      border-left: 2px solid #ccc;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease-in-out;
      z-index: 999;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    body.dark .ai-sidebar {
      background-color: #1f1f1f;
      color: white;
      border-left-color: #444;
    }

    .ai-sidebar.open {
      right: 0;
    }

    .ai-sidebar h3 {
      margin-top: 0;
    }

    .ai-textarea {
      resize: none;
      width: 100%;
      min-height: 80px;
      padding: 10px;
      margin-top: 10px;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .ai-send {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: #3459B1;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .ai-send:hover {
      background-color: #12307C;
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-basis: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .slide-content {
        font-size: 14px;
        padding: 10px 15px;
      }

      .shop-btn {
        font-size: 14px;
        padding: 8px 16px;
      }

      .ai-sidebar {
        width: 100%;
      }

      .ai-button {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <header>... <!-- Dein bestehender Header bleibt unverändert --></header>

  <main>
    <!-- Deine Slides bleiben unverändert -->

    <!-- AI Button -->
    <button class="ai-button" onclick="toggleSidebar()">
      <span class="ai-badge">1</span>
      SportyAI
    </button>

    <!-- AI Sidebar -->
    <div id="aiSidebar" class="ai-sidebar">
      <h3>SportyAI</h3>
      <p>Lass uns dein Outfit für deine nächste Herausforderung zusammenstellen.</p>
      <textarea class="ai-textarea" placeholder="Erzähl mir, für welchen Anlass du ein Outfit brauchst..."></textarea>
      <button class="ai-send">Senden</button>
    </div>

    <!-- Deine Slides und Dots hier -->
  </main>

  <footer>... <!-- Dein bestehender Footer bleibt unverändert --></footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    const logoButton = document.getElementById("logo-button");
    function scrollToTopAndShine() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      triggerShine();
    }

    function triggerShine() {
      logoButton.classList.remove("shine");
      void logoButton.offsetWidth;
      logoButton.classList.add("shine");
    }

    logoButton.addEventListener("mouseenter", triggerShine);
    window.addEventListener("load", triggerShine);

    // AI Sidebar
    function toggleSidebar() {
      document.getElementById("aiSidebar").classList.toggle("open");
    }

    // Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    setInterval(() => {
      showSlide((currentSlide + 1) % slides.length);
    }, 5000);
  </script>
</body>
</html>
