<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="GetSporty Japan – あなたに合ったスポーツ用品を見つけましょう。" />
  <title>GetSporty Japan – あなたのスポーツスタイルを見つけよう</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #fffaf5 url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* Textured paper feel */
      color: #4c4c4c;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem;
      background: #f8e1e7; /* Soft Sakura Pink */
      border-bottom: 3px solid #d98880;
    }

    header h1 {
      font-size: 2.8rem;
      color: #c0392b;
      margin-bottom: 0.4rem;
    }

    header p {
      font-size: 1.2rem;
      color: #8e4b50;
    }

    .search-box {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      border: 1px solid #f2d7d5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .search-box input {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .search-box button {
      padding: 0.9rem 1.4rem;
      background: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #c0392b;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid #f8c6c8;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin-bottom: 0.7rem;
      color: #c0392b;
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f9e9ed;
      color: #7b3b3b;
      font-size: 0.9rem;
      border-top: 2px solid #ddb6b6;
    }
  </style>
</head>
<body>

  <header>
    <h1>GetSporty Japan</h1>
    <p>あなたに合ったスポーツ用品を見つけよう 🌸</p>
  </header>

  <div class="search-box">
    <input type="text" placeholder="例: 8歳の息子に合うバスケットボールの道具を教えて" />
    <button onclick="alert('KI kommt bald 🚀')">セットを作成</button>
  </div>

  <div class="categories">
    <div class="card">
      <h3>初心者</h3>
      <p>これから始める方におすすめのアイテム。</p>
    </div>
    <div class="card">
      <h3>中級者</h3>
      <p>ワンランク上を目指すあなたへ。</p>
    </div>
    <div class="card">
      <h3>上級者</h3>
      <p>プロフェッショナル仕様の装備。</p>
    </div>
    <div class="card">
      <h3>子ども向け</h3>
      <p>年齢別に最適なスポーツ用品。</p>
    </div>
    <div class="card">
      <h3>比較・ランキング</h3>
      <p>最適な選択をサポートする比較機能。</p>
    </div>
    <div class="card">
      <h3>その他のスポーツ</h3>
      <p>柔道、剣道、卓球なども対応！</p>
    </div>
    <div class="card">
      <h3>スポーツ診断</h3>
      <p>どのスポーツがあなたにぴったり？</p>
    </div>
  </div>

  <footer>
    &copy; 2025 GetSporty Japan – 楽しく、健康に、スポーティに。
  </footer>

</body>
</html>
