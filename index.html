<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GetSporty | あなたにぴったりのスポーツを見つけよう</title>
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    .sports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .sport-button {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sport-button:hover {
      background-color: #e3f2fd;
      border-color: #90caf9;
    }

    .chat-box {
      margin-top: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
    }

    .chat-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>スポーツ初心者に最適なギアを見つけよう</h1>
  <p>100種類以上のスポーツから選んで、あなたにぴったりのウェアと装備を提案します。</p>
</header>

<section>
  <h2>スポーツを選択：</h2>
  <div class="sports-grid">
    <div class="sport-button">ランニング</div>
    <div class="sport-button">テニス</div>
    <div class="sport-button">ヨガ</div>
    <div class="sport-button">ゴルフ</div>
    <div class="sport-button">水泳</div>
    <div class="sport-button">登山</div>
    <div class="sport-button">サイクリング</div>
    <div class="sport-button">サッカー</div>
  </div>
</section>

<section class="chat-box">
  <h2>💬 KIに質問する：</h2>
  <input type="text" placeholder="例：初心者向けのヨガウェアは？">
</section>

<footer>
  © 2025 GetSporty.shop | スポーツをもっと楽しく、簡単に。
</footer>

</body>
</html>
